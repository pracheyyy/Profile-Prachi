<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Prachi Patil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ---------- RESET ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #ffffff;
      color: #111;
      line-height: 1.6;
    }

    /* ---------- HEADER ---------- */
    header {
      padding: 24px 80px;
      border-bottom: 1px solid #e6e6e6;
    }

    header a {
      text-decoration: none;
      color: #111;
      font-size: 14px;
      font-weight: 600;
    }

    /* ---------- MAIN ---------- */
    .container {
      max-width: 900px;
      margin: 80px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 16px;
      color: #555;
      margin-bottom: 50px;
      max-width: 600px;
    }

    /* ---------- CARD LAYOUT ---------- */
    .contact-card {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 50px;
      padding: 40px;
      border: 1px solid #e6e6e6;
      border-radius: 16px;
    }

    /* ---------- INFO SECTION ---------- */
    .contact-info h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .contact-info p {
      font-size: 15px;
      margin-bottom: 14px;
      color: #333;
    }

    .contact-info a {
      color: #111;
      font-weight: 600;
      text-decoration: none;
      border-bottom: 1px solid #111;
    }

    /* ---------- FORM ---------- */
    .contact-form h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input, textarea {
      padding: 12px 14px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
      transition: border-color 0.2s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #111;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      align-self: flex-start;
      padding: 10px 26px;
      border-radius: 999px;
      border: none;
      background-color: #111;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #000;
      transform: translateY(-2px);
    }

    /* ---------- FOOTER ---------- */
    footer {
      margin-top: 100px;
      padding: 30px 0;
      text-align: center;
      font-size: 13px;
      color: #666;
      border-top: 1px solid #e6e6e6;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 768px) {
      header {
        padding: 20px;
      }

      h1 {
        font-size: 34px;
      }

      .contact-card {
        grid-template-columns: 1fr;
        gap: 40px;
      }
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

  <!-- HEADER -->
  <header>
    <a href="index.html">← Back to Home</a>
  </header>

  <!-- MAIN -->
  <main class="container">
    <h1>Contact</h1>
    <p class="subtitle">
      Have a question, opportunity, or collaboration in mind?
      I’d love to hear from you.
    </p>

    <section class="contact-card">

      <!-- LEFT: INFO -->
      <div class="contact-info">
        <h2>Get in touch</h2>
        <p>Email: <a href="mailto:pracipatil244@gmail.com">pracipatil244@gmail.com</a></p>
        <p>GitHub: <a href="https://github.com/pracheyyy" target="_blank">github.com/pracheyyy</a></p>
        <p>LinkedIn: <a href="https://linkedin.com" target="_blank">linkedin.com</a></p>
      </div>

      <!-- RIGHT: FORM -->
      <div class="contact-form">
        <h2>Send a message</h2>

        <form>
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <textarea placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>

    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    © 2026 Prachi Patil
  </footer>

</body>
</html>
